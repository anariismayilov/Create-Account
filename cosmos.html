<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="./cosmos.css">
    <link REL="SHORTCUT ICON" HREF="./img/astronaut.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@400;800&family=Oldenburg&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <div class="text">
            <div class="header">
                <span>English (UK)</span>
                <img src="./img/Vector (1).png" alt="">
            </div>
            <span class="acc">Create  Account </span>
            <div class="logo">
                <button><img src="./img/Google logo.png" alt=""><span>Sign up with Google</span> </button>
                <button><img src="./img/facebook-3 logo.png" alt=""><span> Sign up with Facebook </span></button>
            </div>
            <span class="or">-OR-</span>
            <div class="input">
                <input type="text" placeholder="Full Name ">
                <input type="email" placeholder="Email Address ">
                <div><input type="password" placeholder="Password "><img src="./img/EyeSlashFill.png" alt=""></div>
            </div>
            <input class="submit" type="submit" value="Create Account ">
            <div class="login"><span>Already have an account ?</span> <span>Login</span> </div>

        </div>
        <div class="absolute">
            <img src="./img/astronaut.png" alt="">            
            <img src="./img/earth.png" alt="">
            <img src="./img/toppic.png" alt="">
           
            <div>CODERS AZERBAIJAN</div>
        </div>
    </div>
    
</body>
</html>
